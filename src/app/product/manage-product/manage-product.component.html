<div class="product-form">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="title" [(ngModel)]="title" required/>
    </div>
    <div class="form-group">
      <label for="title">Description</label>
      <textarea rows="5" cols="60" name="description" placeholder="description" [(ngModel)]="description" required minlength="30"
        maxlength="120"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" name="price" placeholder="price" [(ngModel)]="price" min="0" max="9999" />
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" name="stock" placeholder="stock" [(ngModel)]="stock" min="1" max="999" />
    </div>
    <div class="form-group">
      <label>&nbsp;</label>
      <button>Save</button>
      <button>Cancel</button>

    </div>
  </form>
</div>
