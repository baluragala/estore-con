<div class="product-form">
  <form #f="ngForm" (submit)="handleSubmit(f)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="productTitle" placeholder="title" [(ngModel)]="title" required #reftitle="ngModel" />
    </div>
    <div class="form-group">
      <label for="title">Description</label>
      <textarea rows="5" cols="60" name="description" placeholder="description" [(ngModel)]="description" required minlength="30"
        maxlength="120" #refdescription="ngModel"></textarea>
      <p class="error" *ngIf="refdescription.errors?.required">Description is required</p>
      <p class="error" *ngIf="refdescription.errors?.minlength">Description must have atleast {{refdescription.errors?.minlength?.requiredLength}}characters</p>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" name="price" placeholder="price" [(ngModel)]="price" min="0" max="9999" #refprice="ngModel" />
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" name="stock" placeholder="stock" [(ngModel)]="stock" min="1" max="999" #refstock="ngModel" />
    </div>
    <div class="form-group">
      <label>&nbsp;</label>
      <button type="submit" [disabled]="!f.valid">Save</button>
      <button>Cancel</button>

    </div>
  </form>
</div>
